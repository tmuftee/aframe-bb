<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: https://github.com/tmuftee/aframe-bb/raw/refs/heads/main/assets/2targets.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false filterMinCF:0.0001; filterBeta: 10000">
      <a-assets>
        <a-asset-item id="bridgeModel" src="https://github.com/tmuftee/aframe-bb/raw/refs/heads/main/assets/SmallTest.gltf"></a-asset-item>
      </a-assets>
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model rotation="0 90 90" position="0 0 0" scale="0.1 0.1 0.1" src="#bridgeModel">
      </a-entity>
    </a-scene>
  </body>
</html>
