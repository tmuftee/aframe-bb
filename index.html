<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Model Viewer</title>
    <!-- Import the Model Viewer web component -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <!-- Import Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom CSS to ensure the model-viewer element fills the viewport */
        model-viewer {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans flex items-center justify-center p-4 min-h-screen">
    <div class="w-full h-[90vh] bg-gray-800 rounded-2xl shadow-xl flex flex-col p-6">
        <h1 class="text-3xl sm:text-4xl font-bold mb-4 text-center">AR Model Viewer</h1>
        <p class="text-gray-400 text-center mb-6 max-w-lg mx-auto">
            This app allows you to view a 3D model in augmented reality.
            On Android, tap the AR button to launch the AR experience.
            To use your own model, replace the `src` attribute value below with your hosted GLTF file URL.
        </p>

        <!-- The model-viewer component for displaying and interacting with the 3D model -->
        <!-- Key attributes:
            - src: The path to the glTF or glb file. Replace this with your own URL.
            - ar: Enables the AR feature.
            - ar-modes: Specifies the AR modes to use. 'scene-viewer' is for Android.
            - camera-controls: Allows the user to rotate and zoom the model with touch gestures.
            - touch-action: Prevents default browser gestures from interfering.
            - shadow-intensity: Adjusts the shadow strength for a more realistic look.
        -->
        <div class="flex-grow rounded-xl overflow-hidden">
            <model-viewer
                src="https://cdn.jsdelivr.net/gh/tmuftee/aframe-bb/assets/SmallTest.gltf"
                alt="A 3D model of an astronaut"
                ar
                ar-modes="webxr scene-viewer quick-look"
                camera-controls
                shadow-intensity="1"
                touch-action="none"
                class="rounded-xl"
            ></model-viewer>
        </div>
    </div>
</body>
</html>
